<!DOCTYPE html>
<html>
    <head>
        <title>Militaris website</title>

        <style>
            img {
                width: 1510px;
                height: 1000px;
                object-fit: cover;
                display: flex;
            }
            p.heading {
                font-weight: bold;
            }

            .navigation {
                position: fixed;
                background-color: #536b39;
                display: block;
                top: 0;
                left: 0;
                right: 0;
                height: 50px;
                width: 1920px;
                justify-content: space-between;
                align-items: center;
                padding: 20px 110px;
            }

            .navigation_links {
                display: flex;
                gap: 200px;
            }

            .navigation_links a {
                color: white;
                text-decoration: none;
                font-size: 25px;
                font-family: Tahoma;
            }

            .image-container {
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }

            .image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .text-overlay {
                position: absolute;
                bottom: 30px;
                width: 100%;
                text-align: center;
                background: #536b39;
                padding: 10px;
                width: 450px;
                height: 70px;
            }

            .text-overlay strong {
                color: white;
                font-size: 30px;
                margin: 0;
                text-transform: uppercase;
                font-family: Tahoma;
            }

            .text-overlay button {
                color: white;
                font-size: 1.2em;
                bottom: 10px;
            }
        </style>

    </head>
    <body style="background-color: #bfaa6a;">
        <div class="navigation">
            <div class="navigation_links">
                <button onclick="window.location.href='/main_page'">Головна</button>
                <button onclick="window.location.href='/wikipedia'">Довідник</button>
                <button onclick="window.location.href='/map'">Карта</button>
                <button onclick="window.location.href='/about'">Про нас</button>
            </div>
        </div>
        
        <div class="image-container">
            <img src="/images/cool.jpg">
            <div class="text-overlay">
                <strong>ВІЙСЬКОВА ТЕХНІКА ТА БОЙОВІ КОНФЛІКТИ</strong>
                <button onclick="window.location.href='/about'">Про нас</button>
            </div>
        </div>

    </body>
</html>
